<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rooster Battle - Phaser Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }
        
        #game-container {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        #game-header {
            text-align: center;
            margin-bottom: 15px;
        }
        
        #game-header h1 {
            margin: 0;
            color: #333;
            font-size: 24px;
        }
        
        #game-canvas {
            border: 2px solid #333;
            border-radius: 5px;
        }
        
        #game-info {
            margin-top: 15px;
            text-align: center;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="game-header">
            <h1>üêì Rooster Battle Arena üêì</h1>
        </div>
        <div id="game-canvas"></div>
        <div id="game-info">
            <p>Click on moves to battle! Use Fire Blast, Peck, Wing Attack, or Roost</p>
        </div>
    </div>

    <!-- Phaser.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.90.0/dist/phaser.min.js"></script>
    <script src="js/game-fixed.js"></script>
</body>
</html>
